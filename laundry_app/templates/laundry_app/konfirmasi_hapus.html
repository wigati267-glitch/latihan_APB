{% extends 'laundry_app/base.html' %}
{% block content %}
<h2>Hapus Produk</h2>
<p>Apakah Anda yakin ingin menghapus <strong>{{ produk.nama }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Ya, Hapus</button>
    <a href="{% url 'daftar_produk' %}" class="btn btn-secondary">Batal</a>
</form>
{% endblock %}
